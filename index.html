<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoWorking - Коворкинг мечты</title>
  <link rel="stylesheet" href="./css/main.css">

  <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__row">

        <a href="#!" class="header__logo logo">
          <img src="./img/logo/logo.svg" alt="CoWorks">
        </a>

        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#!" class="nav__link">Локация</a>
            </li>
            <li class="nav__item">
              <a href="#!" class="nav__link">Сервис</a>
            </li>
            <li class="nav__item">
              <a href="#!" class="nav__link">Тарифы</a>
            </li>
            <li class="nav__item">
              <a href="#!" class="nav__link">Расположение</a>
            </li>
            <li class="nav__item">
              <button class="btn-dark">Оставить заявку</button>
            </li>
          </ul>
        </nav>

      </div>
    </div>
  </header>

  <main class="main">
    <section class="promo">
      <div class="container container--large">
        <div class="promo__wrapper">
          <div class="promo__content">
            <h1 class="promo__title">Место где взлетают проекты</h1>
            <div class="promo__text">
              <!-- предусматриваем на будущее, что здесь может быть несколько абзацев, 
               поэтому вместо наличия только одного тега p добавляем его в обертку .promo__text -->
              <p>Лучший коворкинг для  фрилансеров и IT специалистов в центре города</p>
            </div>
            <div class="promo__btns">
              <button>Оставить заявку</button>
              <button>Исследовать</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
